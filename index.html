<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/75068ce81f.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- div for the form, can be popup, can be on page -->
    <div id="formDiv">
        <form id="addBookForm">
            <input type="text" id="titleInput" placeholder="Enter Title" required>
            <input type="text" id="authorInput" placeholder="Enter Author Name" required>
            <select id="statusInput" required>
                <option value="Finished">Finished</option>
                <option value="Plan to Read">Plan to Read</option>
                <option value="Reading">Reading</option>
            </select>
            <button type="submit" id="addBookButton">Submit</button>
        </form>
    </div>
    
    <!-- following div is to show content in prototype -->
    <div id="contentDiv">        
    </div>
</body>
</html>
