<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/75068ce81f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- div for the form, can be popup, can be on page -->
    <div id="formDiv">
        <form id="addBookForm">
            <input type="text" id="titleInput" placeholder="Enter Title" required>
            <input type="text" id="authorInput" placeholder="Enter Author Name" required>
            <select id="statusInput" required>
                <option value="Finished">Finished</option>
                <option value="Plan to Read">Plan to Read</option>
                <option value="Reading">Reading</option>
            </select>
            <button type="submit" id="addBookButton">Submit</button>
        </form>
    </div>
    
    <!-- following div is to show content in prototype -->
    <div id="contentDiv">
           <!-- Everything inside this comes from JS -->
    </div>
    <div class="footer">
        <div class="footerText">My Library</div>
        <a class="githubIcon" href="https://github.com/hellopiyushlab/Library" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-github"></i>
        </a>
    </div>
</body>
</html>
